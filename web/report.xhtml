 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Wasac reports</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            
            


                            <h:form>
                                <h:commandButton action="index.xhtml" value="return form" class="btn btn-info btn-block"/>
                            </h:form><br/>
        <table class="table table-bordered">
    <tr>
      <th scope="col">Meter's Owner</th>
      <th scope="col">Start number</th>
      <th scope="col">End number</th>
      <th scope="col">Amount to Pay</th>
    </tr>         
            <ui:repeat value="#{bm.bills}" var="temp">
                <tr>
                    <td>#{temp.meter_owner}</td>
                    <td>#{temp.start_numbers}</td>
                    <td>#{temp.end_numbers}</td>
                    <td>#{temp.amount}</td>
                </tr>
            </ui:repeat>
</table>
            
            
        </div>
        

    

    </h:body>
